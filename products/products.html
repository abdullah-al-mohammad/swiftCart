<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swiftCarty</title>
    <!-- font awosome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwindcss + daisyui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- style.css -->
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <!-- navber -->
      <section class="pb-10">
        <div class="bg-base-100 shadow-sm">
          <div class="navbar container mx-auto px-5">
            <div class="navbar-start">
              <div class="dropdown">
                <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-5 w-5"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M4 6h16M4 12h8m-8 6h16"
                    />
                  </svg>
                </div>
                <ul
                  tabindex="-1"
                  class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow font-semibold"
                >
                  <li><a>Home</a></li>
                  <li><a>Products</a></li>
                  <li><a>About</a></li>
                  <li><a>Contact</a></li>
                </ul>
              </div>
              <a class="btn btn-ghost text-xl text-indigo-700 font-bold">SwiftCart</a>
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal px-1 font-semibold">
                <li><a>Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a>About</a></li>
                <li><a>Contact</a></li>
              </ul>
            </div>
            <div class="navbar-end">
              <a class=""><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
          </div>
        </div>
      </section>
    </header>
    <section class="container mx-auto">
      <h1 class="text-5xl font-bold text-center mb-10">Our Products</h1>
      <div id="product-category"></div>
      <div id="products"></div>
    </section>
    <section>
      <!-- Open the modal using ID.showModal() method -->
      <dialog id="detail_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
          <div id="detail-container" class="space-y-5"></div>
          <div class="modal-action">
            <form method="dialog">
              <!-- if there is a button in form, it will close the modal -->
              <button class="btn">Close</button>
            </form>
          </div>
        </div>
      </dialog>
    </section>
    <section class="pt-10">
      <footer class="footer sm:footer-horizontal bg-sky-950 text-base-content p-10 text-white">
        <aside>
          <h1 class="text-2xl font-bold text-indigo-200">SwiftCart</h1>
          <p>
            ACME Industries Ltd.
            <br />
            Providing reliable tech since 1992
          </p>
        </aside>
        <nav>
          <h6 class="footer-title">Services</h6>
          <a class="link link-hover">Branding</a>
          <a class="link link-hover">Design</a>
          <a class="link link-hover">Marketing</a>
          <a class="link link-hover">Advertisement</a>
        </nav>
        <nav>
          <h6 class="footer-title">Company</h6>
          <a class="link link-hover">About us</a>
          <a class="link link-hover">Contact</a>
          <a class="link link-hover">Jobs</a>
          <a class="link link-hover">Press kit</a>
        </nav>
        <nav>
          <form>
            <h6 class="footer-title">Newsletter</h6>
            <fieldset class="w-80">
              <label>Enter your email address</label>
              <div class="join">
                <input
                  type="text"
                  placeholder="username@site.com"
                  class="input input-bordered join-item"
                />
                <button class="btn btn-primary join-item">Subscribe</button>
              </div>
            </fieldset>
          </form>
        </nav>
      </footer>
    </section>
    <script src="./script.js"></script>
    <script src="../index.js"></script>
  </body>
</html>
